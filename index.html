<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Header -->

    <header>
        <h1>TAREAS</h1>
    </header>

    <!-- End Header -->


    <main>
        <section>
            <div class="main-view">
                <h2>Listado de Tareas</h2>
                <div class="filters">

                    <select class="status-filter">
                        <option value="">Selecciona un Estado</option>
                        <option value="">Pendiente</option>
                        <option value="">En progreso</option>
                        <option value="">Terminado</option>
                    </select>
                    <select class="order-filter">
                        <option value="">Ordenar por</option>
                        <option value="">Estado</option>
                        <option value="">Fecha en que se agrego</option>
                    </select>

                </div>
                <div class="todolist">
                    <div class="column-titles"></div>
                    <div class="column-status"></div>
                    <div class="column-btn"></div>
                </div>
            </div>

            <div class="create-view">
                <h2>Nueva Tarea</h2>
                <form class="form">
                    <div class="form-inputs">
                        <label class="label-form" for="form-title">Titulo</label>
                        <input type="text" class="form-title">
                        <p class="title-error"></p>
                    </div>
                    <div class="form-inputs">
                        <label class="label-status" for="form-status">Estado</label>
                        <select class="form-status">
                            <option value="" disabled selected>Selecciona un Estado</option>
                            <option value="pending">Pendiente</option>
                            <option value="in progress">En progreso</option>
                            <option value="complete">Terminado</option>
                        </select>
                        <p class="status-error"></p>
                    </div>
                    <div class="div-btn">
                    <button type="submit" class="btn-submit">Agregar</button>
                    <p class="form-error"></p>
                </div>
                </form>

            </div>

        </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
