<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Header -->

    <header>
        <button class="btn-mode">
            <span>Modo Oscuro</span>
        </button>
        <h1>TAREAS</h1>
    </header>

    <!-- End Header -->


    <main>




        <section>
            <div class="main-view">
                <h2>Listado de Tareas</h2>
                <div class="filters">

                    <select class="status-filter">
                        <option value="" disabled selected>Selecciona un Estado</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="En progreso">En progreso</option>
                        <option value="Completo">Completo</option>
                    </select>
                    <select class="order-filter">
                        <option value="" disabled selected>Ordenar por</option>
                        <option value="por estado">Estado</option>
                        <option value="por fecha">Fecha - mas reciente</option>
                    </select>
                    <button class="clear-filters">Desfiltrar</button>

                </div>
                <div class="todolist">
                    <div class="column-date">
                        <h3>Fecha</h3>
                    </div>
                    <div class="column-titles">
                        <h3>Titulo</h3>
                    </div>
                    <div class="column-status">
                        <h3>Estado</h3>
                    </div>
                    <div class="column-btn">
                        <h3>Acciones</h3>
                    </div>
                </div>
            </div>




            <div class="create-view">
                <h2>Nueva Tarea</h2>
                <form class="form">
                    <div class="form-inputs">
                        <label class="label-form" for="form-title">Titulo</label>
                        <input type="text" class="form-title">
                        <p class="title-error"></p>
                    </div>
                    <div class="form-inputs">
                        <label class="label-status" for="form-status">Estado</label>
                        <select class="form-status">
                            <option value="" disabled selected>Selecciona un Estado</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="En progreso">En progreso</option>
                            <option value="Completo">Completo</option>
                        </select>
                        <p class="status-error"></p>
                    </div>

                    <div class="div-btn">
                        <button type="submit" class="btn-submit">Agregar</button>
                        <p class="form-error"></p>
                    </div>
                </form>

            </div>

 
        
 
        </section>

        <section>
            <div class="contain-modal">
                <div class="modal">
                    <button class="close-modal">X</button>
                    <h2>Editar Tarea</h2>
                    <form class="form-edit">
                        <div class="form-inputs">
                            <label class="label-form" for="form-title">Titulo</label>
                            <input type="text" class="edit-title">
                            <p class="title-error"></p>
                        </div>
                        <div class="form-inputs">
                            <label class="label-status" for="form-status">Estado</label>
                            <select class="edit-status">
                                <option value="" disabled selected>Selecciona un Estado</option>
                                <option value="Pendiente">Pendiente</option>
                                <option value="En progreso">En progreso</option>
                                <option value="Completo">Completo</option>
                            </select>
                            <p class="status-error"></p>
                        </div>
        
                        <div class="div-btn">
                            <button type="submit" class="btn-submit">Guardar cambios</button>
                            <p class="form-error"></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
